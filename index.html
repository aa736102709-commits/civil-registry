<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل المواطنين</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Tahoma, Arial;
  background: #f5f7fa;
  direction: rtl;
  text-align: center;
  margin: 0;
}
header {
  background: #0b3c6f;
  color: white;
  padding: 25px;
  font-size: 24px;
}
.box {
  background: white;
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 10px rgba(0,0,0,.1);
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  background: #0b3c6f;
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
}
#result {
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
td, th {
  border: 1px solid #ccc;
  padding: 8px;
}
footer {
  margin-top: 40px;
  color: #777;
}
</style>
</head>

<body>

<header>
دليل المواطنين  
<div style="font-size:14px;">خدمة الاستعلام عن المعاملات</div>
</header>

<div class="box">
  <input id="order" placeholder="أدخل رقم الطلب">
  <button onclick="search()">بحث</button>
  <div id="result"></div>
</div>

<footer>
© 2026 – السجل المدني
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxImpNLhP1h4r1s4xBCZdTjSvW9nRUWxTfBwsbV2WP097slzb-Wfm6hdqEZmecQRVzq/exec";

function search() {
  const q = document.getElementById("order").value.trim();
  const result = document.getElementById("result");

  if (!q) {
    result.innerHTML = "⚠️ أدخل رقم الطلب";
    return;
  }

  result.innerHTML = "⏳ جاري البحث...";

  fetch(API_URL + "?q=" + encodeURIComponent(q))
    .then(res => res.text())
    .then(data => {
      result.innerHTML = data;
    })
    .catch(() => {
      result.innerHTML = "❌ حدث خطأ في الاتصال";
    });
}
</script>

</body>
</html>
