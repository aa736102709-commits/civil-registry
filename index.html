<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دليل المواطنين - السجل المدني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #0b3c6f;
      color: white;
      padding: 20px;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #0b3c6f;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>دليل المواطنين</h1>
  <p>خدمة الاستعلام عن المعاملات</p>
</header>

<div class="box">
  <p>أدخل رقم الطلب للاستعلام</p>
  <input type="text" placeholder="رقم الطلب">
  <button>بحث</button>
</div>

<footer>
  © 2026 – السجل المدني
</footer>

</body>
</html>
