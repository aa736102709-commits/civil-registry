<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الاستعلام برقم الطلب</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f7;
}

.hero {
  width: 100%;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

.box-wrapper {
  display: flex;
  justify-content: center;
  margin-top: -80px;
  padding-bottom: 40px;
}

.box {
  background: #fff;
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  text-align: center;
}

.box h3 {
  margin-bottom: 15px;
  color: #1e3a8a;
}

.box input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
  margin-bottom: 15px;
}

.box button {
  width: 100%;
  padding: 14px;
  background: #1e3a8a;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.result {
  margin-top: 15px;
  font-size: 15px;
}

.success {
  color: green;
}

.error {
  color: red;
}
</style>
</head>

<body>

<!-- صورة الخلفية -->
<div class="hero">
  <img src="bg.jpg" alt="الخلفية">
</div>

<!-- مربع الاستعلام -->
<div class="box-wrapper">
  <div class="box">
    <h3>الاستعلام برقم الطلب</h3>

    <input id="order" type="text" placeholder="أدخل رقم الطلب">
    <button onclick="search()">بحث</button>

    <div id="result" class="result"></div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznNZzHPiblG9ZVOU_TvfjJa5oBX1fnrayehzN7QgCQuu1iii16eDV8nMfBYM7Kmuuw/exec";

function search() {
  const order = document.getElementById("order").value.trim();
  const result = document.getElementById("result");

  if (!order) {
    result.innerHTML = "<span class='error'>أدخل رقم الطلب</span>";
    return;
  }

  result.innerHTML = "جاري البحث...";

  fetch(`${SCRIPT_URL}?order=${order}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        result.innerHTML = "<span class='error'>❌ غير موجود</span>";
      } else {
        result.innerHTML = `
          <div class="success">
            <strong>الاسم:</strong> ${data.name}<br>
            <strong>الحالة:</strong> ${data.status}
          </div>
        `;
      }
    })
    .catch(() => {
      result.innerHTML = "<span class='error'>خطأ في الاتصال</span>";
    });
}
</script>

</body>
</html>
