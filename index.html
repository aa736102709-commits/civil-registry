<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل المواطنين</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:#f2f4f7;
  direction:rtl;
  text-align:center;
}
header{
  background:#0b3c6f;
  color:#fff;
  padding:25px;
  font-size:22px;
}
.box{
  background:#fff;
  max-width:420px;
  margin:30px auto;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  background:#0b3c6f;
  color:#fff;
  border:none;
  font-size:18px;
  cursor:pointer;
}
.result{
  margin-top:15px;
  font-size:16px;
}
footer{
  margin-top:40px;
  color:#666;
}
</style>
</head>

<body>

<header>
دليل المواطنين<br>
<span style="font-size:14px;">خدمة الاستعلام عن المعاملات</span>
</header>

<div class="box">
<input id="order" placeholder="أدخل رقم الطلب">
<button onclick="search()">بحث</button>
<div class="result" id="result"></div>
</div>

<footer>
© السجل المدني – 2026
</footer>

<script>
async function search(){
  const num = document.getElementById("order").value;
  const res = document.getElementById("result");
  res.innerHTML = "جاري البحث...";

  const data = await fetch("data.json").then(r=>r.json());

  if(data.طلبات[num]){
    const t = data.طلبات[num];
    res.innerHTML = `
      <b>الاسم:</b> ${t.الاسم}<br>
      <b>الخدمة:</b> ${t.الخدمة}<br>
      <b>الحالة:</b> ${t.الحالة}
    `;
  } else {
    res.innerHTML = "❌ رقم الطلب غير موجود";
  }
}
</script>

</body>
</html>
